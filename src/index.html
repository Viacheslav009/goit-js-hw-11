<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw-11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <label class="search-form__label">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <svg class="search-form__icon" width="18" height="18">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </label>

      <button class="button" type="submit">Search</button>
    </form>

    <div class="gallery"></div>

    <button type="button" class="button load-more is-hidden">Load more</button>

    <p class="message is-hidden">
      We're sorry, but you've reached the end of search results
    </p>

    <button class="scroll-up-btn invisible" type="button">
      <svg class="scroll-up-btn__svg" width="20" height="20">
        <use href="./images/icons.svg#icon-arrow-up"></use>
      </svg>
    </button>
    <script type="module" src="./index.js"></script>
  </body>
</html>
